{% extends 'authenticate/base.html' %}

{% block content %}
{% load static %}

<div class="container">


    <div class="row">
        <div class="d-flex flex-wrap bd-highlight">
            {% for i in panes.all %}
            <div class="card text-center mt-3 mb-3 mr-3 ml-3 shadow-sm p-3 mb-5 bg-white rounded" style="width: 18rem;">
                <img src="{{ i.image.url }}" class="card-img-top" alt="..."> <br>
                <div class="card-body bg-light">
                    <h5 class="card-title posh">{{ i.title }}</h5>
                    <hr>
                    <p class="card-text text-muted"><span style="font-size:13px">{{ i.summary }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>



{% endblock %}
