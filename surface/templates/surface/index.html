{% extends 'authenticate/base.html' %}

{% block content %}


<div class="container">

    <div class="row">
        <div class="col">
            {% for i in panes.all %}
            <div class="card text-center mt-3 mb-3" style="width: 18rem;">
                <img src="{{ i.image.url }}" class="card-img-top" alt="...">
                <div class="card-body bg-light">
                    <h5 class="card-title posh">{{ i.title }}</h5>
                    <hr>
                    <small class="card-text">{{ i.summary }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>



{% endblock %}
