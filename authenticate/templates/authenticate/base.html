<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DreamGraphix&reg;</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Geo|Lobster|Patua+One|Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand posh" href="{% url 'index' %}">DreamGraphix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-auto  posh" id="navbarNavAltMarkup">

                {% if user.is_authenticated %}
                <div class="navbar-nav ml-auto">
                    <small><a class="nav-item nav-link" href="{% url 'edit' %}">Edit Profile</a></small>
                </div>
                <div class="navbar-nav">
                    <small><a class="nav-item nav-link" href="{% url 'change_password' %}">Change Password</a></small>
                </div>
                <div class="navbar-nav">
                    <small><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></small>
                </div>
                {% else %}
                <div class="navbar-nav ml-auto">
                    <small><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></small>
                </div>

                <div class="navbar-nav">
                    <small><a class="nav-item nav-link" href="{% url 'register' %}">Register</a></small>
                </div>
                {% endif %}

            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                <small><sup>x</sup></small>
            </button>
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}


    {% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
