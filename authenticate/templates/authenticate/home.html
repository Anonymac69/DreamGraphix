{% extends 'authenticate/base.html' %}

{% block content %}

<div class="container">
    <h1 class="lite">Welcome to DreamGraphix...</h1>
</div>
{% if user.is_authenticated %}

<p>Name: {{ user.first_name }} {{ user.last_name}} </p>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

{% endif %}

{% endblock %}
